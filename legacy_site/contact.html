<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | OrbitThink AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300f3ff'/></svg>">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo"> Orbit<span>Think</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <a href="contact.html" class="btn btn-primary" style="font-size: 0.8rem; padding: 0.8rem 1.5rem;">Get
                Started</a>
        </div>
    </header>

    <section class="section" style="padding-top: 150px; min-height: 80vh;">
        <div class="container" style="max-width: 800px;">
            <div style="text-align: center; margin-bottom: 3rem;">
                <span class="hero-tag">Get In Touch</span>
                <h1>Start Your <span style="color: var(--accent-cyan)">Transformation</span></h1>
            </div>

            <form class="glass-card fade-up">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Name</label>
                        <input type="text"
                            style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; outline: none; transition: border-color 0.3s;"
                            onfocus="this.style.borderColor='var(--accent-cyan)'"
                            onblur="this.style.borderColor='var(--glass-border)'">
                    </div>
                    <div>
                        <label
                            style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Company</label>
                        <input type="text"
                            style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; outline: none; transition: border-color 0.3s;"
                            onfocus="this.style.borderColor='var(--accent-cyan)'"
                            onblur="this.style.borderColor='var(--glass-border)'">
                    </div>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Email</label>
                    <input type="email"
                        style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; outline: none; transition: border-color 0.3s;"
                        onfocus="this.style.borderColor='var(--accent-cyan)'"
                        onblur="this.style.borderColor='var(--glass-border)'">
                </div>

                <div style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Project
                        Details</label>
                    <textarea rows="6"
                        style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; outline: none; transition: border-color 0.3s;"
                        onfocus="this.style.borderColor='var(--accent-cyan)'"
                        onblur="this.style.borderColor='var(--glass-border)'"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Initiate Launch Sequence</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer
        style="padding: 4rem 0; border-top: 1px solid var(--glass-border); text-align: center; background: var(--bg-deep);">
        <div class="container">
            <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">Orbit<span>Think</span></h2>
            <div class="social-links-container"
                style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Twitter/X</a>
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">&copy; 2026 OrbitThink. All rights reserved. |
                <a href="mailto:contact@orbitthink.com" style="color: var(--accent-cyan);">contact@orbitthink.com</a>
            </p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
